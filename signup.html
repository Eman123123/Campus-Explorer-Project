<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="sign-script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1432821596592-e2c18b78144f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bG9naW58ZW58MHx8MHx8fDA%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        /* Sign Up Button */
        .btn-signup {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(98, 156, 164, 0.733);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: rgba(98, 156, 164, 0.9);
        }

        /* Login Section */
        .login-section {
            margin-top: 1.5rem;
        }

        .login-section p {
            color: black;
        }

        .login-section a {
            color: black;
            text-decoration: underline;
            font-weight: bold;
        }

        .login-section a:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: rgba(98, 156, 164, 0.733);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(98, 156, 164, 0.9);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form data-action="signup">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <p id="emailError" class="error-message" style="display: none;">Email must include @gmail.com</p>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <p id="passwordError" class="error-message" style="display: none;">Password must be at least 8 characters long</p>
            </div>
            <div class="input-group">
                <input type="number" id="age" placeholder="Age" required min="18" max="100">
                <p id="ageError" class="error-message" style="display: none;">Age must be between 18 and 100</p>
            </div>
            <div class="input-group">
                <input type="tel" id="phone-number" placeholder="Phone Number" required pattern="[0-9]{10}" title="Phone number must be 10 digits">
                <p id="phoneError" class="error-message" style="display: none;">Phone number must be 10 digits</p>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="login-section">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <button id="backButton" class="back-button">Back</button>
    </div>
</body>
</html>
